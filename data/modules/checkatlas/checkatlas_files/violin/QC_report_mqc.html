
            <!DOCTYPE html>
            <html lang="en">
            <head></head>
            <body>
            <div class="tab">
  <button class="qc_tablinks active" onclick="openPNG(event, 'qc_pbmc3k_scanpy_mqc',
                            'qc_tablinks','qc_tabcontent')">pbmc3k_scanpy_mqc</button>
  <button class="qc_tablinks" onclick="openPNG(event, 'qc_pbmc3k_seurat_mqc',
                            'qc_tablinks','qc_tabcontent')">pbmc3k_seurat_mqc</button>
  <button class="qc_tablinks" onclick="openPNG(event, 'qc_pbmc3k_cellranger_mqc',
                            'qc_tablinks','qc_tabcontent')">pbmc3k_cellranger_mqc</button>
</div><div id="qc_pbmc3k_scanpy_mqc" class="qc_tabcontent" style ="display: block;"><img src="pbmc3k_scanpy_mqc.png" >
</div>
<div id="qc_pbmc3k_seurat_mqc" class="qc_tabcontent" style ="display: none;"><img src="pbmc3k_seurat_mqc.png" >
</div>
<div id="qc_pbmc3k_cellranger_mqc" class="qc_tabcontent" style ="display: none;"><img src="pbmc3k_cellranger_mqc.png" >
</div>

<script>
function openPNG(evt, pngName, tablinks_id, tabcontent_id) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName(tabcontent_id);
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName(tablinks_id);
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(pngName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

        </body>
        </html>
